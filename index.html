<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Timer</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <p>Timer</p>
        <br />
        <div class="time">
          <div class="test">
            <span class="letter">HRS</span>
            <div class="timer_box">
              <hr />
              00
              <hr />
            </div>
          </div>
          <div class="dot">
            <svg
              width="20"
              height="6"
              viewBox="0 0 6 6"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6 2.98187C6 4.65234 4.61693 5.99948 3.01831 5.99948C1.32988 5.99948 -0.0352309 4.65234 0.000693134 2.98187C-0.0352309 1.32937 1.32988 -0.0177844 3.01831 0.000177559C4.61693 -0.0177844 6 1.32937 6 2.98187Z"
                fill="#8198D0"
              />
            </svg>

            <svg
              width="20"
              height="6"
              viewBox="0 0 6 6"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6 2.98187C6 4.65234 4.61693 5.99948 3.01831 5.99948C1.32988 5.99948 -0.0352309 4.65234 0.000693134 2.98187C-0.0352309 1.32937 1.32988 -0.0177844 3.01831 0.000177559C4.61693 -0.0177844 6 1.32937 6 2.98187Z"
                fill="#8198D0"
              />
            </svg>
          </div>
          <div class="test">
            <span class="letter">MIN</span>
            <div class="timer_box">
              <hr />
              00
              <hr />
            </div>
          </div>
          <div class="dot">
            <svg
              width="20"
              height="6"
              viewBox="0 0 6 6"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6 2.98187C6 4.65234 4.61693 5.99948 3.01831 5.99948C1.32988 5.99948 -0.0352309 4.65234 0.000693134 2.98187C-0.0352309 1.32937 1.32988 -0.0177844 3.01831 0.000177559C4.61693 -0.0177844 6 1.32937 6 2.98187Z"
                fill="#8198D0"
              />
            </svg>

            <svg
              width="20"
              height="6"
              viewBox="0 0 6 6"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6 2.98187C6 4.65234 4.61693 5.99948 3.01831 5.99948C1.32988 5.99948 -0.0352309 4.65234 0.000693134 2.98187C-0.0352309 1.32937 1.32988 -0.0177844 3.01831 0.000177559C4.61693 -0.0177844 6 1.32937 6 2.98187Z"
                fill="#8198D0"
              />
            </svg>
          </div>
          <div class="test">
            <span class="letter">SEC</span>
            <div class="timer_box">
              <hr />
              00
              <hr />
            </div>
          </div>
        </div>
        <button>START</button>
        <button>RESET</button>
      </div>
      <footer>â“’ WENIV Corp.</footer>
    </div>
  </body>
</html>
